{% extends "base.html" %}
{% block content %}

<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Disease Prediction</h1>

    <form method="POST" class="bg-white shadow-lg rounded-lg p-6">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p|safe }}
            <style>
                input, select, textarea {
                    width: 50%;
                    padding: 0.5rem;
                    border: 1px solid #cbd5e1; /* Tailwind gray-300 */
                    border-radius: 0.375rem; /* Tailwind rounded-md */
                    background-color: #f8fafc; /* Tailwind gray-50 */
                    outline: none;
                    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
                    transition: border-color 0.2s ease-in-out;
                }

                input:focus, select:focus, textarea:focus {
                    border-color: #3b82f6; /* Tailwind blue-500 */
                    box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
                }
            </style>
        </div>
        <button type="submit" class="mt-4 w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
            Predict
        </button>
    </form>

    {% if prediction %}
        <div class="mt-6 bg-green-100 text-green-700 p-4 rounded-lg shadow-md">
            <h3 class="text-lg font-semibold">Prediction:</h3>
            <p class="mt-2">{{ prediction }}</p>
        </div>
    {% endif %}
</div>

{% endblock content %}
