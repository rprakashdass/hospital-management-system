<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Health Management{% endblock %}</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 font-sans">
    <!-- Navbar -->
    <nav class="bg-[#2596be] shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <!-- Logo -->
          <div class="flex-shrink-0">
            <a href="{% url 'app:home' %}" class="text-white text-2xl font-bold"
              >Heart Disease Prediction</a
            >
          </div>

          <!-- Links for Desktop -->
          <div class="hidden sm:flex space-x-6 items-center">
            <a href="#about" class="text-white hover:text-gray-200 font-medium"
              >About</a
            >
            <a
              href="#accuracy"
              class="text-white hover:text-gray-200 font-medium"
              >Accuracy</a
            >
            <!-- <a href="#" class="text-white hover:text-gray-200 font-medium">Use Model</a> -->

            {% if user.is_authenticated %}
            <div class="relative group">
              <!-- <button class="text-white font-medium hover:text-gray-200">
                Account
              </button> -->
              <!-- <div
                class="absolute group-hover:block bg-white text-gray-800 py-2 rounded shadow-lg w-40"
              > -->
              <a
                href="{% url 'userauth:logout' %}"
                class="block px-4 py-2 bg-red-500 rounded-lg text-white"
                >Logout</a
              >
              <!-- </div> -->
            </div>
            {% else %}
            <a
              href="{% url 'userauth:login_user' %}"
              class="text-green-300 font-medium py-2 px-4 rounded inline-block text-center"
            >
              Login
            </a>
            {% endif %}
          </div>

          <!-- Mobile menu button -->
          <div class="sm:hidden">
            <button
              id="mobile-menu-toggle"
              class="text-white focus:outline-none"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="hidden sm:hidden bg-blue-600">
        <a href="#" class="block text-white px-4 py-2 hover:bg-blue-500"
          >Home</a
        >
        <a href="#" class="block text-white px-4 py-2 hover:bg-blue-500"
          >About</a
        >
        <a href="#" class="block text-white px-4 py-2 hover:bg-blue-500"
          >Services</a
        >
        <a href="#" class="block text-white px-4 py-2 hover:bg-blue-500"
          >Contact</a
        >
        {% if user.is_authenticated %}
        <div class="relative group">
          <!-- <button class="text-white font-medium hover:text-gray-200">
            Account
          </button> -->
          <!-- <div
            class="absolute group-hover:block bg-white text-gray-800 py-2 rounded shadow-lg w-40"
          > -->
          <a
            href="{% url 'userauth:logout' %}"
            class="block px-4 py-2 hover:bg-red-500"
            >Logout</a
          >
          <!-- </div> -->
        </div>
        {% else %}
        <a
          href="{% url 'userauth:login_user' %}"
          class="text-green-500 font-medium py-2 px-4 rounded inline-block text-center"
        >
          Login
        </a>
        {% endif %}
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-6">
      {% block content %}
      <!-- Content goes here -->
      {% endblock %}
    </div>

    <!-- JavaScript to toggle mobile menu visibility -->
    <script>
      const menuButton = document.getElementById("mobile-menu-toggle");
      const menu = document.getElementById("mobile-menu");
      menuButton.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
