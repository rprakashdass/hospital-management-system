<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Health Management{% endblock %}</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <a href="#" class="text-white text-xl font-semibold">Health Management</a>
                    
                    <!-- Mobile menu button -->
                    <div class="sm:hidden">
                        <button id="mobile-menu-toggle" class="text-white">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                    </div>
                    
                    <!-- Desktop menu -->
                    <div class="hidden sm:flex space-x-4">
                        <a href="#" class="text-white hover:text-gray-200">Home</a>
                        <a href="#" class="text-white hover:text-gray-200">About</a>
                        <a href="#" class="text-white hover:text-gray-200">Services</a>
                        <a href="#" class="text-white hover:text-gray-200">Contact</a>

                        {% if user.is_authenticated %}
                            <a href="{% url 'userauth:logout' %}" class="text-white hover:text-gray-200">Logout</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobile menu -->
    <div id="mobile-menu" class="sm:hidden hidden">
        <a href="#" class="text-white block px-4 py-2">Home</a>
        <a href="#" class="text-white block px-4 py-2">About</a>
        <a href="#" class="text-white block px-4 py-2">Services</a>
        <a href="#" class="text-white block px-4 py-2">Contact</a>
        {% if user.is_authenticated %}
            <a href="{% url 'userauth:logout' %}" class="text-white block px-4 py-2">Logout</a>
        {% endif %}
    </div>

    <!-- Main Content -->
    <div class="container mx-auto p-6">
        {% block content %}
        <!-- Content goes here -->
        {% endblock %}
    </div>

    <!-- JavaScript to toggle mobile menu visibility -->
    <script>
        const menuButton = document.getElementById('mobile-menu-toggle');
        const menu = document.getElementById('mobile-menu');
        menuButton.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
