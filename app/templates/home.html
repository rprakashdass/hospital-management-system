{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container mx-auto mt-8 px-4">
    <div class="flex flex-wrap justify-center">
        <!-- Left side with image -->
        <div class="w-full sm:w-1/2 flex justify-center items-center mb-6 sm:mb-0">
            <figure class="text-center">
                <img src="{% static 'login_template.jpg' %}" class="w-full h-auto max-w-md" alt="Doctor or Employee">
                <figcaption class="mt-4">
                    <h1 class="text-2xl font-semibold">Login</h1>
                </figcaption>
            </figure>
        </div>

        <!-- Right side with login buttons -->
        <div class="w-full sm:w-1/2 flex flex-col justify-center items-center">
            <a href="{% url 'userauth:login_user' 'doctor' %}" class="btn-primary mb-3 px-8 py-3 rounded-lg text-white bg-green-500 hover:bg-green-600 transition duration-300">I am a Doctor</a>
            <a href="{% url 'userauth:login_user' 'patient' %}" class="btn-primary mb-3 px-8 py-3 rounded-lg text-white bg-blue-500 hover:bg-blue-600 transition duration-300">I am a Patient</a>
        </div>
    </div>
</div>

{% endblock content %}
